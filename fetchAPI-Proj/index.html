<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"> <!--required for github pages-->
    <title>Fetch API project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4 text-center text-primary">Fetch API Sandbox</h1>
        <div class="postButton">
                <button id="getTexts" class="btn btn-outline-primary">Get Text</button>
                <button id="getUsers" class="btn btn-outline-primary">Get JSON</button>
                <button id="getPosts" class="btn btn-outline-primary">Get API Data</button>
        </div>
        <div class="d-grid mt-2">
            <button id="clearOutput" class="btn btn-outline-primary">Clear</button>
        </div>
        <div id="outputText"></div>
        <!--Sending data from form to API-->
        <form id="addPost" class="form-group mt-4">
            <input type="text" class="form-control mb-2" name="title" id="title" placeholder="Enter Title here">
            <textarea name="body" class="form-control" id="body" placeholder="Enter Post"></textarea>
            <div class="d-grid mt-2">
                <input type="submit" value="Add Post" class="btn btn-outline-primary">
            </div>
        </form>
        <script src="main.js"></script>
    </div>
</body>
</html>
